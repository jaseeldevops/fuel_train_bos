<div class="header" *ngIf="type !== 'nav'">
  <div class="title">{{ title }}</div>
</div>
<div class="body" *ngIf="type !== 'nav'">
  <div class="card" (click)="onSubPathClick(it)" *ngFor="let it of items">
    <div class="cardContent">
      {{ it.title }}
      <div class="cardArrow"></div>
    </div>
    <div class="underLine"></div>
  </div>
</div>
<div class="filterBody" *ngIf="type === 'nav'"></div>
