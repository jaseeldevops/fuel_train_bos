<div class="contentBody">
  <div class="text1">PUMP STATUS</div>
  <div class="listBody">
    <div
      class="eachPump"
      [ngStyle]="{ border: it.isLock ? '0.11vw dashed #2a426d' : '' }"
      *ngFor="let it of allPumpStatus"
    >
      <div class="pumpRow1">
        <div class="pumpProdectLine text2">
          <div>{{ it.title }}</div>
          <div [style]="{ color: it.color }">{{ it.product }}</div>
        </div>
        <div class="menuIcon"></div>
      </div>
      <div class="pumpMidileLayer">
        <img
          class="pumpMidileLayerIcon"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgG_2oWUVpec_MEdUXcz5mBIshiGA-bJrBE7i1swanWw&s"
        />
        <div style="width: 35%">
          <div class="pumpTotal">{{ it.sale }}</div>
          <div class="pumpQty">{{ it.qty }}</div>
          <div class="pumpPrice">RSP {{ it.price }}</div>
          <div class="pumpLockStatusRow">
            <div class="pumpLockStatusRow-download"></div>
            <div
              [ngClass]="
                it.isLock
                  ? 'pumpLockStatusRow-locked'
                  : 'pumpLockStatusRow-lock'
              "
            ></div>
          </div>
        </div>
      </div>
      <div
        class="pumpStatusRow"
        [style]="{
          color:
            it.status === 'IDLE'
              ? '#3F4147'
              : it.status === 'CALLING'
              ? '#033DB2'
              : it.status === 'AUTHORISED'
              ? '#03B271'
              : it.status === 'STOP'
              ? '#FF0101'
              : it.status === 'SALE END'
              ? '#B20303'
              : '#406CA5'
        }"
      >
        {{ it.isLock ? it.lockContent : it.status }}
      </div>
    </div>
  </div>
</div>
<div class="contentBody">
  <div class="text1">NOZZLE STATUS</div>
  <div class="listBody">
    <div class="eachNozzle" *ngFor="let it of allNozzleStatus">
      <div class="nozzileIcon">
        <img
          width="100%"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgG_2oWUVpec_MEdUXcz5mBIshiGA-bJrBE7i1swanWw&s"
        />
      </div>
      <div class="nozzileDetails">
        <div class="text2">Nozzile 2</div>
        <div class="nozzileRow2 text2">
          <div>HSD</div>
          <div>IDLE</div>
        </div>
        <div class="nozzileDesc">DU 1/ Pump 1/ Tank 2</div>
      </div>
    </div>
  </div>
</div>
